<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up to CRM</title>
    <script type="module" src="../../static/js/my-element.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<my-element></my-element>

<form id="formElem" method="POST" class="container">
    {% csrf_token %}

    {{ form.as_p }}

    {% for error, message in errors.items %}
    <h3 style="color: red; font-size: 2rem" class="container">{{ message }}</h3>
    {% endfor %}
    <!-- input type="submit" value="S'inscrire" -->

</form>

</body>
</html>
